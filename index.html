<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    
</head>
<header><h1>Salary Calculator</h1></header>
<body>
    <h2>Add Emplyee</h2>
    <form id="emplyeeForm">
        <!-- first name input -->
        <input 
            id="nameInput"
            type="text"
            placeholder="First Name"
        />
        <!-- last name input -->
        <input 
            id="lastNameInput"
            type="text"
            placeholder="Last Name"
        />
        <!-- id number input -->
        <input 
            id="idInput"
            type="text"
            placeholder="ID Number"
        />
        <!-- job title input -->
        <input 
            id="titleInput"
            type="text"
            placeholder="Job Title"
        />
        <!-- annual salary input -->
        <input 
            id="salaryInput"
            type="number"
            placeholder="Salary"
        />
        
    </form>
    <input class="submitButton"
        type="submit"
        value="Submit"
    />
    <h2>Employees</h2>
    <table class="container table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <tr>
                <td>bob</td>
                <td>crawford</td>
                <td>100342</td>
                <td>coworker</td>
                <td>$45000</td>
                <td>
                    <button class="deleteBtn">
                        Delete
                    </button>
                </td>
            </tr>
            <tr>
                <td>Eric</td>
                <td>shwap</td>
                <td>87587</td>
                <td>Manager</td>
                <td>$63,232</td>
                <td>
                    <button class="deleteBtn">
                        Delete
                    </button>
                </td>
                
            </tr>
            
        </tbody>
        
    </table>
    <tfoot></tfoot>


    <script src="client.js" charset="utf-8"></script>
</body>
<footer>Total Monthly:<span class="totalMonthly"></span></footer>
</html>
